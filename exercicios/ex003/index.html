<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta. <br> EXEMPLO:</p>
    <img src="logo-html-450.png" alt="Logo HTML5">
    <p>Também podemos usar imagens em sub-pastas. <br> EXEMPLO:</p>
    <img src="imagens/logo-css3-450.png" alt="Logo CSS3">
    <p>Ou usando direto de uma URL, a desvantagem é que se a URL ficar fora do ar, a que você usou também fica.<br> EXEMPLO:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
</body>
</html>
